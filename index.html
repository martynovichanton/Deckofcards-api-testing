<!DOCTYPE html>
<html>
    <head>
        <title>API</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>  
        <script src="js/api.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="buttons">
                <input type="password" id="pass">
                <button type="button" class="btn btn-dark" id="shuffle">Shuffle cards</button>
                <button type="button" class="btn btn-dark" id="draw">Draw cards</button>
                <button type="button" class="btn btn-dark" id="test">Test</button>
            </div>
            <div id="textareas">
                <textarea id="actionlog" name="text" rows="6" placeholder="Action log" readonly></textarea>
                <textarea id="log" name="text" rows="20" placeholder="Log" readonly></textarea>
            </div>
            <div id="cards">
                <table class="table table-hover" id="tableLog"> 
                    <thead> 
                        <th>VALUE</th>
                        <th>SUIT</th>
                        <th>CODE</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table> 
            </div>
        </div>
    </body>
</html>
